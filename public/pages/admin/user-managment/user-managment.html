<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../all.css">
    <link rel="stylesheet" href="./user-managment.css">
    <title>User Dashboard</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <a class="go-back" style="cursor: pointer;">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </li>
            <li>
                <a class="logout-link" style="cursor: pointer;">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="logout">Logout</span>
                </a>
            </li>
        </ul>
    </nav>


    <main class="user-management-container">
        <h1>User Management</h1>

        <div class="controls">
            <input type="text" placeholder="Search users by name..." class="search-input" />
            <input type="button" value="Add New User" class="add-user-btn" />
        </div>

        <div class="user-container">
        </div>
    </main>


    <div id="add-update-modal">
        <div class="close"></div>
        <form action="#" id="add-update-form">
            <ul>
                <h1 class="title">Update User</h1>
                <li>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                </li>
                <li>
                    <input type="password" name="password" id="password" placeholder="Password">
                </li>
                <li>
                    <select name="role" id="role">
                        <option value="admin">Admin</option>
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                </li>
                <li>
                    <input type="submit" value="Update" class="btn" id="submit">
                </li>
            </ul>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./user-managment.js"></script>
</body>

</html>
