<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="../../all.css">
    <link rel="stylesheet" href="seller-dashboard.css" />
    <link rel="stylesheet" href="./new-product-form.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <a class="home-link">
                    <i class="fa-solid fa-house"></i>
                    <span class="home-link">Home</span>
                </a>
            </li>
        </ul>
    </nav>

    <nav class="sidebar">
        <p class="sidebar-title">Seller Panel</p>
        <div class="menu-content">
            <ul class="menu-items">
                <li class="item">
                    <div class="submenu-item">
                        <span>Product Management</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <ul class="menu-items submenu">
                        <div class="menu-title remove-form" style="padding: 20px;">
                            <i class="fa-solid fa-chevron-left"></i>
                            <span>Product Management</span>
                        </div>
                        <li class="item">
                            <a id="new-product">Add New Product</a>
                        </li>
                    </ul>
                </li>

                <li class="item">
                    <div class="submenu-item">
                        <span>Order Management</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <ul class="menu-items submenu">
                        <div class="menu-title" style="padding: 20px;">
                            <i class="fa-solid fa-chevron-left"></i>
                            <span>Order Management</span>
                        </div>
                        <li class="item">
                            <a>View Orders</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>



    <main class="main">
        <!-- Product-list -->
        <div class="product-list">


            <div style="display: block !important; position: relative; left:30%; width: 50%; " class="input-data">
                <input type="search" name="search" id="search" required>
                <div class="underline"></div>
                <label for="">search for product</label>
            </div>




            <div style="padding: 20px;  display: flex; flex-wrap: wrap; flex-direction: row; gap: 40px;"
                class="product-table">
            </div>


        </div>


        <!-- Add-new-Product -->
        <div id="new-product-form" class="container" style="padding-top: 100px;">
            <div class="text">
                Add New Product
            </div>
            <form id="newProductForm" action="#">
                <div class="form-row">
                    <div style="display: block !important;" class="input-data">
                        <input type="text" name="title" required>
                        <div class="underline"></div>
                        <label for="">Title</label>
                    </div>
                    <div style="display: flex; ">
                        <div style="display: block !important;" class="input-data">
                            <input type="text" name="imageUrl" required>
                            <div class="underline"></div>
                            <label for="">Image Url</label>
                        </div>
                        <!-- <div style="width: 5%;">
                            <button style="padding: 10px; border-radius: 50%; cursor: pointer;" ><i class="fa-solid fa-plus"></i></button>
                        </div> -->
                    </div>

                    <div style="display: block !important;" class="input-data">
                        <input type="text" name="price" required>
                        <div class="underline"></div>
                        <label for="">Enter Your Price</label>
                    </div>

                    <div style="display: block !important;" class="input-data">
                        <input type="text" name="category" required>
                        <div class="underline"></div>
                        <label for="">Category</label>
                    </div>

                    <div style="display: block !important;" class="form-row">
                        <div style="width: 95%;" class="input-data textarea">
                            <textarea rows="8" name="description" cols="20" required></textarea>
                            <br />
                            <div class="underline"></div>
                            <label for="">Write your Descreption here</label>
                            <br />
                        </div>
                    </div>
                    <div style="display: flex; ">
                        <div style="display: block !important;" class="input-data">
                            <input type="number" name="quantity" required>
                            <div class="underline"></div>
                            <label for="">Quantity</label>
                        </div>
                        <div style="border-radius: 5px !important;" class="form-row submit-btn">
                            <div class="input-data">
                                <div class="inner"></div>
                                <input id="submitBtn" type="submit" value="submit">
                                <input id="updateBtn" type="submit" value="update">
                            </div>
                        </div>
                    </div>

            </form>
        </div>

    </main>

    <script src="./seller-dashboard.js"></script>
</body>

</html>
