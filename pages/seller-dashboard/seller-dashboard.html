<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="../../all.css">
    <link rel="stylesheet" href="seller-dashboard.css" />
    <link rel="stylesheet" href="./new-product-form.css">
</head>

<body>
    <nav class="sidebar">
        <p class="sidebar-title">Seller Panel</p>
        <div class="menu-content">
            <ul class="menu-items">
                <li class="item">
                    <div class="submenu-item">
                        <span>Product Management</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <ul class="menu-items submenu">
                        <div class="menu-title" style="padding: 20px;">
                            <i class="fa-solid fa-chevron-left"></i>
                            <span>Product Management</span>
                        </div>
                        <li class="item">
                            <a>Add New Product</a>
                        </li>
                    </ul>
                </li>

                <li class="item">
                    <div class="submenu-item">
                        <span>Order Management</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <ul class="menu-items submenu">
                        <div class="menu-title" style="padding: 20px;">
                            <i class="fa-solid fa-chevron-left"></i>
                            <span>Order Management</span>
                        </div>
                        <li class="item">
                            <a>View Orders</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar">
        <ul>
            <li>
                <a class="home-link">
                    <i class="fa-solid fa-house"></i>
                    <span class="home-link">Home</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main">
        <div id="new-product-form" class="container" style="padding-top: 100px;">
            <div class="text">
                Contact us Form
            </div>
            <form action="#">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">First Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Last Name</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Email Address</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Website Name</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea rows="8" cols="80" required></textarea>
                        <br />
                        <div class="underline"></div>
                        <label for="">Write your message</label>
                        <br />
                        <div class="form-row submit-btn">
                            <div class="input-data">
                                <div class="inner"></div>
                                <input type="submit" value="submit">
                            </div>
                        </div>
            </form>
        </div>



        <div class="product-list">
            <div class="product-card">
                <div class="product-tumb">
                    <img src="https://i.imgur.com/xdbHo4E.png" alt="">
                </div>
                <div class="product-details">
                    <span class="product-catagory">Women,bag</span>
                    <h4>Women leather bag</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, possimus nostrum!</p>
                    <div class="product-bottom-details">
                        <div class="product-price"><small>$96.00</small>$230.99</div>
                        <div class="product-controls">
                            <i class="fa fa-pen"></i>
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./seller-dashboard.js"></script>
</body>

</html>
