<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./../../all.css">
    <link rel="stylesheet" href="./auth.css">
    <style>

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-icon">
                <svg width="34" height="41" viewBox="0 0 34 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.0333 0.945374L0.297119 10.8637V23.0708L17.0333 32.9891L30.459 25.3596V28.9836L17.0333 36.9946L0.297119 26.8855V31.2725L17.0333 41L33.7695 31.2725V19.0653L20.3438 26.8855V23.0708L33.7695 15.0599V10.8637L17.0333 0.945374Z"
                        fill="#0156FF" />
                </svg>
            
        </div>
        <div class="nav-links">
            <ul>
                <li><a class="home" style="cursor: pointer;" >Home</a></li>
            </ul>
        </div>
        
    </nav>


    <div class="main-container">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="signUpForm">
                    <h1>Create Account</h1>
                    <p class="alert"></p>
                    
                    <input type="text" name="name" id="rname" placeholder="Name" />
                    
                    <input type="email" name="email" id="remail" placeholder="Email" />
                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" value="customer" name="role" checked="">
                            <span class="name">Customer</span>
                        </label>
                        <label class="radio">
                            <input type="radio" value="seller" name="role">
                            <span class="name">Seller</span>
                        </label>
                    </div>
                    <input type="password" name="password" id="rpassword" placeholder="Password" />
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form class="sign-in" action="#">
                    <h1>Sign in</h1>
                    <p class="alert2"></p>
                    <input type="email" id="lemail" placeholder="Email" />
                    <input type="password" id="lpassword" placeholder="Password" />
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>Already Have an Account!</p>
                        <button class="ghost" id="signIn">Login Here</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Don't have an Account!</p>
                        <button class="ghost" id="signUp">Register Here</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="./../utils.js"></script>
    <script type="module" src="./auth.js"></script>
</body>

</html>
